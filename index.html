<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vape Shop Login</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background-image: url('https://vapedirect.com/cdn/shop/files/shop-inside-view-vape-direct-stacey-bushes_-_Edited_1500x1072.png?v=1667912921');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }
    .login-card {
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      background-color: rgba(248, 249, 250, 0.9); /* Slightly transparent background */
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .login-card .input-group {
      margin-bottom: 1rem;
    }
    .input-group-text {
      background-color: #e9ecef;
      border-right: none;
    }
    .form-control {
      border-left: none;
    }
    h2 {
      color: #333;
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-card">
      <h2 class="text-center mb-4">Vape Shop Login</h2>
      <form id="login-form">
        <!-- Email Input -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <input type="email" id="email" class="form-control" placeholder="Email" required>
        </div>
        
        <!-- Password Input -->
        <div class="input-group">
          <span class="input-group-text">
            <i class="bi bi-lock-fill"></i>
          </span>
          <input type="password" id="password" class="form-control" placeholder="Password" required>
        </div>
        
        <!-- Submit Button -->
        <button type="submit" class="btn btn-primary w-100">Login</button>
      </form>
    </div>
  </div>

  <!-- Bootstrap JS and Icons -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.js"></script>

  <script>
    // JavaScript code to handle form submission
    document.getElementById('login-form').addEventListener('submit', function (e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      alert(`Logging in with Email: ${email}`);
    });
  </script>

</body>
</html>
